<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro </title>

    <!-- google fonts  -->

    <!-- poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- anton fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- daisy ui and tailwind cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class=" bg-[url(./images/photo-2.jpg)] min-h-screen bg-no-repeat bg-cover">

        <!-- home area part-1  -->
        <section id="home-area" class=" flex flex-col items-center min-h-screen justify-center ">
            <div class="text-white flex flex-col items-center gap-8 ">
                <h1 class="text-9xl  uppercase font-anton ">alpha clash pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playGame()" class="btn bg-white">Play Now</button>
            </div>
        </section>


        <!-- play ground area part 2  -->
        <section id="play-ground" class=" font-poppins py-8 hidden">

            <!-- container  -->
            <div class="flex flex-col justify-center items-center gap-8">

                <!-- top area  -->
                <div
                    class="artboard artboard-horizontal phone-5  border-[20px]  border-[#010313CC] bg-[#ffffffb3] rounded-3xl">
                    <div class="flex justify-center">
                        <p class="p-4 bg-[#010313CC] rounded-b-2xl text-white">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center ">
                        <p id="center-alphabets" class="text-9xl font-extrabold uppercase">Y</p>
                    </div>

                </div>

                <!-- middle | keyboard area  -->
                <div>
                    <div class="flex justify-center gap-3 my-3 w-full">
                        <kbd id="q" class="kbd kbd-lg">q</kbd>
                        <kbd id="w" class="kbd kbd-lg">w</kbd>
                        <kbd id="e" class="kbd kbd-lg">e</kbd>
                        <kbd id="r" class="kbd kbd-lg">r</kbd>
                        <kbd id="t" class="kbd kbd-lg">t</kbd>
                        <kbd id="y" class="kbd kbd-lg">y</kbd>
                        <kbd id="u" class="kbd kbd-lg">u</kbd>
                        <kbd id="i" class="kbd kbd-lg">i</kbd>
                        <kbd id="o" class="kbd kbd-lg">o</kbd>
                        <kbd id="p" class="kbd kbd-lg">p</kbd>
                    </div>
                    <div class="flex justify-center gap-3 my-3 w-full">
                        <kbd id="a" class="kbd kbd-lg">a</kbd>
                        <kbd id="s" class="kbd kbd-lg">s</kbd>
                        <kbd id="d" class="kbd kbd-lg">d</kbd>
                        <kbd id="f" class="kbd kbd-lg">f</kbd>
                        <kbd id="g" class="kbd kbd-lg">g</kbd>
                        <kbd id="h" class="kbd kbd-lg">h</kbd>
                        <kbd id="j" class="kbd kbd-lg">j</kbd>
                        <kbd id="k" class="kbd kbd-lg">k</kbd>
                        <kbd id="l" class="kbd kbd-lg">l</kbd>
                    </div>
                    <div class="flex justify-center gap-3 my-3 w-full">
                        <kbd id="z" class="kbd kbd-lg">z</kbd>
                        <kbd id="x" class="kbd kbd-lg">x</kbd>
                        <kbd id="c" class="kbd kbd-lg">c</kbd>
                        <kbd id="v" class="kbd kbd-lg">v</kbd>
                        <kbd id="b" class="kbd kbd-lg">b</kbd>
                        <kbd id="n" class="kbd kbd-lg">n</kbd>
                        <kbd id="m" class="kbd kbd-lg">m</kbd>
                        <kbd id="/" class="kbd kbd-lg">/</kbd>
                    </div>
                </div>

                <!-- buttom | life & score area  -->
                <div class=" flex justify-between w-3/4">

                    <!-- life area  -->
                    <button
                        class="btn bg-gradient-to-r from-pink-500 to-violet-800 text-white rounded-full border-none">Life
                        <img src="./images/heart.svg" alt="">
                        <span id="life-area">1</span></button>
                    <!-- score area  -->
                    <button
                        class="btn bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-full border-none">Score
                        <img src="./images/money.svg" alt=""> <span id="score-area">1</span></button>

                </div>


            </div>
        </section>



        <!-- score area  part 3 -->
        <section class=" hidden score flex felx-col justify-center items-center min-h-screen font-poppins">
            <div
                class=" text-white text-center p-10 space-y-5 bg-[linear-gradient(-45deg,_#001169,_#440069)] rounded-[30px]">
                <h1 class="text-8xl"><span class="font-extrabold">Score : </span><span> 1</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>


        </section>


    </main>

    <script src="./main.js"></script>
    <script src="./functions.js"></script>
</body>

</html>
